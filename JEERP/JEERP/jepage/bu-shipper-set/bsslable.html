<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>模板管理</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
		<link href="../../assets/css/layui.css" rel="stylesheet" media="all">
		<style type="text/css">
			body {
				padding: 10px;
			}
			
			.updown_box {
				width: auto;
				padding: 0px;
			}
			.controls{    line-height: 34px;}
			/*a{color: blue;}*/
		</style>
	</head>

	<body>
		<div class="demo-content" style="margin-bottom: 5px;">
			<div class="doc-content">
				<ul class="link-tabs" style="width: 100%;">
					<li class="active">
						<a href="#">江苏EUB</a>
					</li>
					<li class="">
						<a href="#">南通小包</a>
					</li>
					<li class="">
						<a href="#">上海DHL</a>
					</li>
					<li class="">
						<a href="#">江苏DHL</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="demo-content">
			<form id="J_Form" action="" class="form-horizontal">
				<div class="row">
					<div class="control-group span16">
						<label class="control-label">标签尺寸：</label>
						<div class="controls">
							<input type="radio" name="cc" />100*100mm
							<input type="radio" name="cc" />150*100mm
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group span16">
						<label class="control-label">标签类型：</label>
						<div class="controls">
							<input type="radio" name="lx" />标准EUB模板
							<input type="radio" name="lx" />DHL模板
							<input type="radio" name="lx" />UPS模板
							<input type="radio" name="lx" />FEDEX模板
							<input type="radio" name="lx" />自定义模板
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group span16">
						<label class="control-label">字段选择：</label>
						<div class="controls">
							<input type="checkbox" />条码
							<input type="checkbox" />SKU号
							<input type="checkbox" />自定义1
							<input type="checkbox" />自定义2
							<input type="checkbox" />自定义3
						</div>
					</div>
				</div>
				<div class="row">
					<div class="control-group span26">
						<label class="control-label">标签实例：</label>
						<div class="controls" style="height: auto;">
							<img src="../../assets/img/u4969.png" alt="" />
							<img src="../../assets/img/u4970.png" alt="" />
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="../../assets/js/jquery-1.8.1.min.js"></script>
		<script src="../../assets/js/bui-min.js?t=201309041336"></script>
		<script src="../../assets/layer/layer.js"></script>
		<script src="../../assets/layui.js"></script>

		<script type="text/javascript">
			$('.area').hide();
			$('.mx').click(function() {
				layer.open({
					title: '结算单明细',
					area: '800px',
					content: $('.area.mx').html(),
					yes: function(index, layero) {
						layer.close(index); //如果设定了yes回调，需进行手工关闭
					}
				});
			});
			layui.use('laypage', function() {
				var laypage = layui.laypage;
				//执行一个laypage实例
				laypage.render({
					elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
						,
					count: 50 //数据总数，从服务端得到
				});
			});
		</script>
	</body>

</html>
