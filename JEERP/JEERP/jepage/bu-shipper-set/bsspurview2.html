<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>权限管理</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
		<link href="../../assets/css/layui.css" rel="stylesheet" media="all">
		<style type="text/css">
			body {
				padding: 10px;
			}
			
			.updown_box {
				width: auto;
				padding: 0px;
			}
			.controls span{margin: 15px;}
			/*a{color: blue;}*/
		</style>
	</head>

	<body>
		<div class="demo-content" style="margin-bottom: 5px;">
			<div class="doc-content">
				<ul class="link-tabs" style="width: 100%;">
					<li class="">
						<a href="bsspurview.html">用户及权限</a>
					</li>
					<li class="active">
						<a href="#">角色设定</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="demo-content">
			<div class="row">
				<div class="span24">
					<button id="btnAdd" class="button button-primary tj">添加角色</button>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>序列</th>
							<th>角色</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>超级管理员</td>
							<td>
								<p>
									<a href="#" class="bj">编辑</a>|
									<a href="#" class="sc">删除</a>
								</p>
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>管理员</td>
							<td>
								<p>
									<a href="#" class="bj">编辑</a>|
									<a href="#" class="sc">删除</a>
								</p>
							</td>
						</tr>
						<tr>
							<td>3</td>
							<td>发货</td>
							<td>
								<p>
									<a href="#" class="bj">编辑</a>|
									<a href="#" class="sc">删除</a>
								</p>
							</td>
						</tr>
						<tr>
							<td>4</td>
							<td>财务</td>
							<td>
								<p>
									<a href="#" class="bj">编辑</a>|
									<a href="#" class="sc">删除</a>
								</p>
							</td>
						</tr>
					</tbody>
				</table>

				<div id="test1" style="float: right;margin-right: 20px;"></div>
			</div>
			<div class="area bj">
				<form id="J_Form" action="" class="form-horizontal">
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">角色名称：</label>
							<div class="controls">
								<input type="text" value="财务" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="control-group span18">
							<label class="control-label">模块权限：</label>
							<div class="controls">
								<span>订单</span><span>订单</span><input type="checkbox" value="订单扫描" />订单扫描<input type="checkbox" value="订单列表" />订单列表<br />
								<span>对账</span><span>对账管理</span><input type="checkbox" value="付款单列表" />付款单列表<input type="checkbox" value="财务管理" />财务管理<br />
								<span>设置</span><span>设置</span><input type="checkbox" value="渠道设置" />渠道设置<input type="checkbox" value="客户管理" />客户管理<input type="checkbox" value="模板管理" />模板管理<input type="checkbox" value="API管理" />API管理<input type="checkbox" value="权限管理" />权限管理<br />
								<span>信息</span><span>信息</span><input type="checkbox" value="联系信息" />联系信息<input type="checkbox" value="关于我们" />关于我们<br />
					
							</div>
						</div>
					</div>

				</form>
			</div>

			<script src="../../assets/js/jquery-1.8.1.min.js"></script>
			<script src="../../assets/js/bui-min.js?t=201309041336"></script>
			<script src="../../assets/layer/layer.js"></script>
			<script src="../../assets/layui.js"></script>

			<script type="text/javascript">
				$('.area').hide();
				$('.bj').click(function() {
					layer.open({
						title: '编辑',
						area: ['800px','300px'],
						content: $('.area.bj').html(),
						yes: function(index, layero) {
							layer.close(index); //如果设定了yes回调，需进行手工关闭
						}
					});
				});
				$('.tj').click(function() {
					layer.open({
						title: '添加',
						area: ['800px','300px'],
						content: $('.area.bj').html(),
						yes: function(index, layero) {
							layer.close(index); //如果设定了yes回调，需进行手工关闭
						}
					});
				});
				layui.use('laypage', function() {
					var laypage = layui.laypage;
					//执行一个laypage实例
					laypage.render({
						elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
							,
						count: 50 //数据总数，从服务端得到
					});
				});
			</script>
		</div>
	</body>

</html>
