<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发货列表</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
	</head>

	<body>
		<div class="demo-content">
			<div class="row">
				<div class="span24">
					<form id="searchForm" class="form-horizontal" tabindex="0" style="outline: none;">
						<div class="row">
							<div class="control-group span8">
								<label class="control-label">调出仓库：</label>
								<div class="controls">
									<input type="text" name="a" class="control-text">
								</div>
							</div>
							<div class="control-group span8">
								<label class="control-label">调入仓库：</label>
								<div class="controls">
									<input type="text" name="b" class="control-text">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<p><button class="button button-primary">添加商品</button></p>
				<table class="table">
					<thead>
						<tr>
							<th>序号</th>
							<th>SKU</th>
							<th>图片</th>
							<th>商品名称</th>
							<th>库存总数</th>
							<th>调出数量</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>FBA223232323</td>
							<td><img src="../../data/窗口.png"></td>
							<td>Tr234234</td>
							<td>300</td>
							<td>145</td>
						</tr>
					</tbody>
				</table>
				<p style="text-align: right;"><button class="button button-primary">创建调拨单</button></p>
			</div>
		</div>
		<script src="../../assets/js/jquery-1.8.1.min.js"></script>
		<script src="../../assets/js/bui-min.js?t=201309041336"></script>
		<!-- script start -->
		<script type="text/javascript">
			//切换选项卡
			$('.link-tabs').on('click', 'li', function() {
				$(this).addClass('active').siblings().removeClass('active');
			})
			//展开隐藏
			$('table').on('click', '.hjbh', function() {
				$(this).parent().next('.hjbhArea').toggle();
			})
		</script>
		</div>
	</body>

</html>
