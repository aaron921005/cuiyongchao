<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>待发货列表</title>
    <link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
    <link href="../../assets/css/bs3/bui.css" rel="stylesheet">
</head>

<body>
    <div class="demo-content">
        <!-- 搜索页 ================================================== -->
        <div class="row">
            <div class="span26">
                <form id="searchForm" class="form-horizontal" tabindex="0" style="outline: none;">
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">订单号：</label>
                            <div class="controls">
                                <input type="text" name="a" class="control-text">
                            </div>
                        </div>
                        <div class="control-group span8">
                            <label class="control-label">SKU号：</label>
                            <div class="controls">
                                <input type="text" name="a" class="control-text">
                            </div>
                        </div>
                        <div class="form-actions span5">
                            <button id="btnSearch" type="submit" class="button button-primary">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="search-grid-container">
            <div id="grid1">
            </div><br>
            <div id="grid2">
            </div>
        </div>
        <script src="../../assets/js/jquery-1.8.1.min.js"></script>
        <script src="../../assets/js/bui-min.js?t=201309041336"></script>
        <script type="text/javascript">
        BUI.use(['bui/grid', 'bui/data'], function(Grid, Data) {
            var Grid = BUI.Grid,
                Store = BUI.Data.Store,
                columns = [
                    { title: '序列', width: 15, sortable: false, dataIndex: 'order' },
                    { title: '生成时间', width: 40, sortable: false, dataIndex: 'a' },
                    { title: '拣选单号', width: 40, sortable: true, dataIndex: 'b', selectable: true },
                    { title: 'SKU数', width: 40, sortable: true, dataIndex: 'c', selectable: true },
                    {
                        title: '已拣选/总数量',
                        width: 30,
                        sortable: true,
                        dataIndex: 'd',
                        renderer: function(value, obj) {
                            return '<span class="grid-command zhankai">' + value + '</span>';
                        }
                    },
                    {
                        title: '操作',
                        width: 80,
                        dataIndex: 'e',
                        renderer: function(value, obj) {return value;
                        }
                    }
                ],
                data = [{ "order":1,"a": "2017-12-31 19:55", "b": "JX1705121623-80881", "c": "7", "d": "0/51", "e": "查看"},{ "order":2,"a": "2017-12-31 19:55", "b": "JX1705121623-80881", "c": "7", "d": "0/51", "e": "查看"},{ "order":3,"a": "2017-12-31 19:55", "b": "JX1705121623-80881", "c": "7", "d": "0/51", "e": "查看"},{ "order":4,"a": "2017-12-31 19:55", "b": "JX1705121623-80881", "c": "7", "d": "0/51", "e": "查看"}];



            var grid = new Grid.Grid({
                render: '#grid1',
                columns: columns,
                loadMask: true,
                items: data,
                forceFit: true,
                plugins: [ Grid.Plugins.AutoFit] // Grid.Plugins.Cascade 插件
            });

            grid.render();




        });
        
        BUI.use(['bui/grid', 'bui/data'], function(Grid, Data) {
            var Grid = BUI.Grid,
                Store = BUI.Data.Store,
                columns = [
                    { title: '序列', width: 15, sortable: false, dataIndex: 'order' },
                    { title: '订单号', width: 40, sortable: false, dataIndex: 'a' },
                    { title: '图片', width: 40, sortable: true, dataIndex: 'b', selectable: true },
                    { title: 'SKU号', width: 40, sortable: true, dataIndex: 'c', selectable: true },
                    {
                        title: '货位',
                        width: 30,
                        sortable: true,
                        dataIndex: 'd',
                        renderer: function(value, obj) {
                            return '<span class="grid-command zhankai">' + value + '</span>';
                        }
                    },
                    {
                        title: '商品数量',
                        width: 80,
                        dataIndex: 'e',
                        renderer: function(value, obj) {return value;
                        }
                    }
                ],
                data = [{ "order":1,"a": "111-343453-3535353", "b": "<img src='../../data/窗口.png'>", "c": "S225811-white", "d": "HS-9025240", "e": "1"},{ "order":2,"a": "111-343453-3535353", "b": "<img src='../../data/窗口.png'>", "c": "S225811-white", "d": "HS-9025240", "e": "1"},{ "order":3,"a": "111-343453-3535353", "b": "<img src='../../data/窗口.png'>", "c": "S225811-white", "d": "HS-9025240", "e": "1"}];



            var grid = new Grid.Grid({
                render: '#grid2',
                columns: columns,
                loadMask: true,
                items: data,
                forceFit: true,
                plugins: [ Grid.Plugins.AutoFit] // Grid.Plugins.Cascade 插件
            });

            grid.render();




        });
        </script>
        <!-- script end -->
</body>

</html>
