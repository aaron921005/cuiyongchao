			<script src="../../assets/js/jquery-1.8.1.min.js"></script>
			<script src="../../assets/js/bui-min.js?t=201309041336"></script>
			<script src="../../assets/layer/layer.js"></script>
			<!-- script start -->
			<script type="text/javascript">
				BUI.use(['bui/grid', 'bui/data'], function(Grid, Data) {
					var Grid = BUI.Grid,
						Store = BUI.Data.Store,
						columns = [{
								title: '序号',
								width: 10,
								sortable: false,
								dataIndex: 'order'
							},
							{
								title: 'SKU',
								width: 50,
								sortable: true,
								dataIndex: 'a',
								selectable: true
							},
							{
								title: '商品图片',
								width: 30,
								sortable: true,
								dataIndex: 'b',
								selectable: true
							},
							{
								title: '商品名称',
								width: 60,
								sortable: true,
								dataIndex: 'c',
								renderer: function(value, obj) {
									return value;
								}
							},
							{
								title: '库存总数',
								width: 30,
								sortable: true,
								dataIndex: 'd',
								showTip: true
							},
							{
								title: '出库数量',
								width: 30,
								dataIndex: 'e',
								renderer: function(value, obj) {
									return value;
								}
							}
						],
						data = [{
							"order": "1",
							"a": "W2325521222",
							"b": "<img src=\"../../data/窗口.png\">",
							"c": "MIER 16 Can Large Insulated Lunch Bag",
							"d": "171",
							"e": "999"
						}, {
							"order": "2",
							"a": "W2325521222",
							"b": "<img src=\"../../data/窗口.png\">",
							"c": "MIER 16 Can Large Insulated Lunch Bag",
							"d": "51",
							"e": "88"
						}];

					var grid = new Grid.Grid({
						render: '#grid1',
						columns: columns,
						loadMask: true,
						items: data,
						forceFit: true,
						plugins: [Grid.Plugins.CheckSelection, Grid.Plugins.AutoFit] // Grid.Plugins.Cascade 插件
					});

					grid.render();

				});
				BUI.use(['bui/grid', 'bui/data'], function(Grid, Data) {
					var Grid = BUI.Grid,
						Store = BUI.Data.Store,
						columns = [{
								title: '序号',
								width: 10,
								sortable: false,
								dataIndex: 'order'
							},
							{
								title: 'SKU',
								width: 50,
								sortable: true,
								dataIndex: 'a',
								selectable: true
							},
							{
								title: '商品图片',
								width: 30,
								sortable: true,
								dataIndex: 'b',
								selectable: true
							},
							{
								title: '操作',
								width: 20,
								sortable: true,
								dataIndex: 'c',
								renderer: function(value, obj) {
									return '选择';
								}
							}
						],
						data = [{
							"order": "1",
							"a": "W2325521222",
							"b": "<img src=\"../../data/窗口.png\">"
						}, {
							"order": "2",
							"a": "W2325521222",
							"b": "<img src=\"../../data/窗口.png\">"
						}];

					var grid = new Grid.Grid({
						render: '#grid2',
						columns: columns,
						loadMask: true,
						items: data,
						forceFit: true,
						plugins: [Grid.Plugins.CheckSelection, Grid.Plugins.AutoFit] // Grid.Plugins.Cascade 插件
					});

					grid.render();

				});
			</script>
			<!-- script end -->
			<script type="text/javascript">
				$('.type,.addSPArea').hide();
				$(".select1 li").click(function() {
					$(this).addClass("selected").siblings().removeClass("selected");
				});
				$('.c_type').click(function() {
					var index = $(this).attr('data-index');
					$('.type').hide();
					$('.type' + index).show();
				});
				$('.createHJ').click(function() {
					layer.alert('该店铺没有此商品，若要发送此商品，必须先创建此商品', {
							title: '提示'
						},
						function(index) {

							layer.close(index);
						});
				});
				$('.addSP').click(function() {

					layer.open({
						title: '添加商品',
						area: '680px',
						content: $('.addSPArea').html()
					});
				});
			</script>
