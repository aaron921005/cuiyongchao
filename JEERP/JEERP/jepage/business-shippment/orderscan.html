<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>扫描</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
	</head>

	<body>
		<div class="demo-content step1">
			<div class="flow-steps">
				<ol class="num4">
					<li class="first current">1.扫描</li>
					<li class="last">2.打印</li>
				</ol>
			</div>
			<div class="row">
				<div class="doc-content">
					<form class="form-horizontal well">
						<div class="control-group">
							<label class="control-label">拣选框：</label>
							<div class="controls"><input class="input-normal control-text" style="width: 500px;" type="text"></div>
						</div>

						<div class="control-group">
							<label class="control-label">扫描商品：</label>
							<div class="controls"><input class="input-normal control-text smOK" style="width: 500px;" type="text"></div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="span12 offset3 doc-content">
					<table class="table">
						<thead>
							<tr>
								<th>序列</th>
								<th>SKU号</th>
								<th>图片</th>
								<th>数量</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>S225811-white</td>
								<td><img src="../../data/窗口.png"></td>
								<td>2</td>
							</tr>
							<tr>
								<td>2</td>
								<td>S225811-white</td>
								<td><img src="../../data/窗口.png"></td>
								<td>5</td>
							</tr>
							<tr>
								<td>3</td>
								<td>S225811-white</td>
								<td><img src="../../data/窗口.png"></td>
								<td>2</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="demo-content step2">
			<div class="flow-steps">
				<ol class="num4">
					<li class="first current-prev ">1.扫描</li>
					<li class="last current">2.打印</li>
				</ol>
			</div>
			<div class="row">
				<div class="doc-content">
					<form class="form-horizontal well">
						<div class="control-group">
							<label class="control-label">拣选框：</label>
							<div class="controls"><input class="input-normal control-text" style="width: 500px;" type="text"></div>
						</div>

						<div class="control-group">
							<label class="control-label">包裹重量：</label>
							<div class="controls"><input class="input-normal control-text dyOK" style="width: 500px;" type="text"></div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="../../assets/js/jquery-1.8.1.min.js"></script>
		<script src="../../assets/layer/layer.js"></script>
		<script src="../../assets/js/bui-min.js?t=201309041336"></script>
		<script>
			$(function() {
				stepSwitch(1);
			});
			//扫描完成提示信息
			function smFinish() {
				layer.alert('订单号：111-542158-98531<br/>已配对成功!', {
					icon: 6,
					title: '扫描完成'
				}, function(index) {
					//do something
					layer.load(2);
					setTimeout(function() {
						stepSwitch(2);
						layer.closeAll('loading');
					}, 3000);
					layer.close(index);
				});

			}
			//打印完成提示信息
			function dyFinish() {
				layer.alert('订单号：00000000000 500g  [美国]<br/>[苏州EUB]<br/>已打印成功!', {
					icon: 6,
					title: '打印完成'
				}, function(index) {
					//do something
					layer.load(2);
					setTimeout(function() {
						stepSwitch(1);
						layer.closeAll('loading');
					}, 2000);
					layer.close(index);
				});

			}
			//步骤切换显示
			function stepSwitch(index) {
				$('.demo-content').hide();
				$('.step' + index).show();
			}
			$('.smOK').blur(function() {
				smFinish();
			});
			$('.dyOK').blur(function() {
				dyFinish();
			});
		</script>
	</body>

</html>
