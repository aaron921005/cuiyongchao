<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>收货列表</title>
    <link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
    <link href="../../assets/css/bs3/bui.css" rel="stylesheet">
</head>

<body>
    <div class="demo-content">
        <!-- 搜索页 ================================================== -->
        <div class="row">
            <div class="span26">
                <form id="searchForm" class="form-horizontal" tabindex="0" style="outline: none;">
                    <div class="row">
                        <div class="control-group span8">
                            <label class="control-label">单号：</label>
                            <div class="controls">
                                <input type="text" name="a" class="control-text">
                            </div>
                        </div>
                        <div class="form-actions span5">
                            <button id="btnSearch" type="submit" class="button button-primary">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="search-grid-container">
            <div id="grid1">
            </div><br>
            <div id="grid2">
            </div>
             <p style="float: right;margin-top: 10px;"> <button class = 'button button-primary'>确认收货</button> </p> 
        </div>
        <script src="../../assets/js/jquery-1.8.1.min.js"></script>
        <script src="../../assets/js/bui-min.js?t=201309041336"></script>
        <script type="text/javascript">
        BUI.use(['bui/grid', 'bui/data'], function(Grid, Data) {
            var Grid = BUI.Grid,
                Store = BUI.Data.Store,
                columns = [
                    { title: '采购单号', width: 50, sortable: false, dataIndex: 'a' },
                    { title: 'SKU', width: 50, sortable: true, dataIndex: 'b', selectable: true },
                    { title: '产品图片', width: 30, sortable: true, dataIndex: 'c', selectable: true },
                    {
                        title: '收货数量',
                        width: 30,
                        sortable: true,
                        dataIndex: 'd',
                        renderer: function(value, obj) {
                            return '<span class="grid-command zhankai">' + value + '</span>';
                        }
                    },
                    { title: '已收货/采购量', width: 30, sortable: true, dataIndex: 'e', showTip: true },
                    {
                        title: '操作',
                        width: 30,
                        dataIndex: 'f',
                        renderer: function(value, obj) {

                            var c = '<a class="grid-command" href="#">打印商品标签</a>';
                            return c;
                        }
                    }
                ],
                data = [{ "a": "POX01885111", "b": "W2325521222", "c": "<img src=\"../../data/窗口.png\">", "d": "2", "e": "520/1000", "f": "131234567", "g": "", "records": [{ "da": "<img src=\"../../data/窗口.png\">", "db": "S4000212 -white X 500" }, { "da": "<img src=\"../../data/窗口.png\">", "db": "S4000212 -white X 500" }] }, { "a": "POX01885111", "b": "W2325521222", "c": "<img src=\"../../data/窗口.png\">", "d": "0", "e": "520/1000", "f": "131234567", "g": "" }, { "a": "POX01885111", "b": "W2325521222", "c": "<img src=\"../../data/窗口.png\">", "d": 450, "e": "520/1000", "f": "131234567", "g": true }];



            var grid = new Grid.Grid({
                render: '#grid1',
                columns: columns,
                loadMask: true,
                items: data,
                forceFit: true,
                plugins: [Grid.Plugins.CheckSelection, Grid.Plugins.AutoFit] // Grid.Plugins.Cascade 插件
            });

            grid.render();




        });
        BUI.use(['bui/grid', 'bui/data'], function(Grid, Data) {
            var Grid = BUI.Grid,
                Store = BUI.Data.Store,
                columns = [
                    { title: '调拨单号', width: 50, sortable: false, dataIndex: 'a' },
                    { title: '调出仓库', width: 50, sortable: true, dataIndex: 'b', selectable: true },
                    { title: '产品图片', width: 30, sortable: true, dataIndex: 'c', selectable: true },
                    {
                        title: '收货数量',
                        width: 30,
                        sortable: true,
                        dataIndex: 'd',
                        renderer: function(value, obj) {
                            return '<span class="grid-command zhankai">' + value + '</span>';
                        }
                    },
                    { title: '已收货/采购量', width: 30, sortable: true, dataIndex: 'e', showTip: true },
                    {
                        title: 'SKU',
                        width: 30,
                        dataIndex: 'f',
                        renderer: function(value, obj) {
                          return value;
                        }
                    }
                ],
                data = [{ "a": "POX01885111", "b": "W2325521222", "c": "<img src=\"../../data/窗口.png\">", "d": "2", "e": "520/1000", "f": "131234567", "g": "", "records": [{ "da": "<img src=\"../../data/窗口.png\">", "db": "S4000212 -white X 500" }, { "da": "<img src=\"../../data/窗口.png\">", "db": "S4000212 -white X 500" }] }, { "a": "POX01885111", "b": "W2325521222", "c": "<img src=\"../../data/窗口.png\">", "d": "0", "e": "520/1000", "f": "131234567", "g": "" }];



            var grid = new Grid.Grid({
                render: '#grid2',
                columns: columns,
                loadMask: true,
                items: data,
                forceFit: true,
                plugins: [Grid.Plugins.CheckSelection, Grid.Plugins.AutoFit] // Grid.Plugins.Cascade 插件
            });

            grid.render();




        });
        </script>
        <!-- script end -->
</body>

</html>
