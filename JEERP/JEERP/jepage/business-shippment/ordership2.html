<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发货</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
	</head>

	<body>
		<div class="demo-content">
			<div class="doc-content">
				<ul class="link-tabs" style="width: 100%;">
					<li>
						<a href="ordership.html">待发货</a>
					</li>
					<li class="active">
						<a href="#">已发货</a>
					</li>
				</ul>
			</div>
			<!-- script end -->
		</div>
		<br>
		<div class="demo-content"><br />
			<!-- 搜索页 ================================================== -->
			<div class="row">
				<div class="span26">
					<form id="searchForm" class="form-horizontal" tabindex="0" style="outline: none;">
						<div class="row">
							<div class="control-group span8">
								<label class="control-label">发货时间：</label>
								<div class="controls">
									<input type="text" name="a" class="control-text">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="content">
								<div class="updown_box" style="    padding: 0 60px;">
									<span >快递方式：</span>
									<ul id="select1" style="    padding-left: 3px;">
										<li>
											<a href="javascript:;">全部(212)</a>
										</li>
										<li>
											<a href="javascript:;">苏州EUB(200)</a>
										</li>
										<li>
											<a href="javascript:;">苏州(12)</a>
										</li>

									</ul>
								</div>

							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="span24">
					<button id="btnxinjian" class="button button-primary">导出发货明细</button>
					<div id="grid1">
					</div>
				</div>
			</div>
			<script src="../../assets/js/jquery-1.8.1.min.js"></script>
			<script src="../../assets/js/bui-min.js?t=201309041336"></script>
			<!-- script start -->
			<script type="text/javascript">
				BUI.use(['bui/grid', 'bui/data'], function(Grid, Data) {
					var Grid = Grid,
						Store = Data.Store,
						columns = [{
							title: '序号',
							dataIndex: 'order',
							width: 50
						}, {
							title: '订单号',
							dataIndex: 'a',
							width: 150
						}, {
							title: '扫描时间',
							dataIndex: 'b',
							width: 150
						}, {
							title: '商品数量',
							dataIndex: 'c',
							width: 100
						}, {
							title: '商品重量(g)',
							dataIndex: 'd',
							width: 100
						}, {
							title: '快递方式',
							dataIndex: 'e',
							width: 100
						}],
						data = [{
							order: 1,
							a: '11-123-4-5-66-3',
							b: '2017-09-19 03:12',
							c: '5',
							d: '1500',
							e: 'EUB-苏州'
						}];

					var store = new Store({
							data: data,
							autoLoad: true
						}),
						grid = new Grid.Grid({
							render: '#grid1',
							columns: columns,
							store: store,
							plugins: [] // 插件形式引入单选表格
						});

					grid.render();
				});
			</script>
			<!-- script end -->
			<script type="text/javascript">
				$("#select1 li").click(function() {
					$(this).addClass("selected").siblings().removeClass("selected");
					var copyThisA = $(this).clone();
					//console.log(copyThisA);
					if($("#selectA").length > 0) {
						$("#selectA a").html($(this).text());
					} else {
						$(".select-result ul").append(copyThisA.attr("id", "selectA"));
					}
				});
			</script>

		</div>
	</body>

</html>
