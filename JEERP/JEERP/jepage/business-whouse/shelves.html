<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>上架</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
		<style type="text/css">
			.hjbh{cursor: pointer;}
			.hjbhArea{display:none;}
			.table tr th{ text-align: center;}
			.table tr td{ text-align: center;}
			.phone_div{ width: 260px; height:300px; background: #ccc; margin-top: 30px;}
			.p_10{ padding-left: 10px;}
			.t_10{ padding-top: 6px;}
			.sj{ border-bottom: solid 1px #555; height: 30px;}
			.num_div{height:30px; }
			.po_div{ width: 100px; height:30px; line-height: 30px; margin-left:134px; text-align: right;}
		</style>
	</head>

	<body>
		<div class="demo-content">
			<div class="doc-content">
				<ul class="link-tabs" style="width: 100%;">
					<li class="active" data-type="fhqd">
						<a href="javascript:void(0);">待上架列表</a>
					</li>
					<li data-type="ygz">
						<a href="javascript:void(0);">上架历史</a>
					</li>
				</ul>
			</div>
			<!-- script end -->
		</div>
		<div class="demo-content">
			<div class="phone_div">
				<h3 class="p_10 t_10">JEERP<label style="font-size:14px; padding-left: 20px;">专业的电子商务工具</label></h3>
				<div class="sj t_10 p_10">上架</div>
				<p class="t_10 p_10" style="padding-top: 20px;">
					<label>货位编号：</label>
					<input type="text" />
				</p>
				<div>
					<label style="padding-left: 20px;">SKU号：</label>
					<input type="text" placeholder="SH9892992-WHITE" />
					<div class="num_div">
						<div class="po_div">
							1/10							
						</div>
					</div>
				</div>
				<p>
					<label class="p_10">目标货位：</label>
					<input type="text" placeholder="HS-1993-0923"/>
				</p>
			</div>
		</div>
		<script src="../../assets/js/jquery-1.8.1.min.js"></script>
		<script src="../../assets/js/bui-min.js?t=201309041336"></script>
		<!-- script start -->
		<script type="text/javascript">
			$('.ygz,.fkdArea').hide();
			$('.fhqd').show();
			//切换选项卡
			$('.link-tabs').on('click', 'li', function() {
				$(this).addClass('active').siblings().removeClass('active');
				var datatype = $(this).attr('data-type');
				$('.row').hide();
				$('.' + datatype).show();
			})
			//展开隐藏
			$('table').on('click','.hjbh',function(){
				$(this).parent().next('.hjbhArea').toggle();
			})
		</script>
		</div>
	</body>

</html>
