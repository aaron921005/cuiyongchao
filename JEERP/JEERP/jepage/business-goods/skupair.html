<body>

    <div class="demo-content">
        <div class="row">
            <div class="span20">

                </div>

        <script src="../../assets/js/jquery-1.8.1.min.js"></script>

        <script type="text/javascript">
        BUI.use(['bui/grid', 'bui/data'], function(Grid, Data) {
            var Grid = Grid,
                Store = Data.Store,
                columns = [{
                    title: '产品图片',
                    dataIndex: 'a',
                    width: 100
                }, {
                    title: '产品名称',
                    dataIndex: 'b',
                    width: 200
                }, {
                    title: '店铺名称',
                    dataIndex: 'c',
                    width: 200
                }, {
                    title: '店铺SKU',
                    dataIndex: 'd',
                    width: 200
                }],
                data = [{ a: '<img style="width: 25px;height: 25px;" src="https://s.tbcdn.cn/g/fi/act/finder/img/test/1.jpg">', b: 'MIER 16 Can Large Insulated Lunch Bag', c: '店铺1', d: 'NCDXS01544154' }, { a: '<img style="width: 25px;height: 25px;" src="https://s.tbcdn.cn/g/fi/act/finder/img/test/1.jpg">', b: 'MIER 16 Can Large Insulated Lunch Bag', c: '店铺1', d: 'NCDXS01544154' }, { a: '<img style="width: 25px;height: 25px;" src="https://s.tbcdn.cn/g/fi/act/finder/img/test/1.jpg">', b: 'MIER 16 Can Large Insulated Lunch Bag', c: '店铺1', d: 'NCDXS01544154' }, { a: '<img style="width: 25px;height: 25px;" src="https://s.tbcdn.cn/g/fi/act/finder/img/test/1.jpg">', b: 'MIER 16 Can Large Insulated Lunch Bag', c: '店铺1', d: 'NCDXS01544154' }, { a: '<img style="width: 25px;height: 25px;" src="https://s.tbcdn.cn/g/fi/act/finder/img/test/1.jpg">', b: 'MIER 16 Can Large Insulated Lunch Bag', c: '店铺1', d: 'NCDXS01544154' }];

            var store = new Store({
                    data: data,
                    autoLoad: true
                }),
                grid = new Grid.Grid({
                    render: '#grid1',
                    columns: columns,
                    store: store,
                    plugins: [Grid.Plugins.RadioSelection] // 插件形式引入单选表格
                });

            grid.render();
        });
        </script>
        <!-- script end -->
        <script type="text/javascript">
        BUI.use(['bui/grid', 'bui/data', 'bui/picker', 'bui/tree'], function(Grid, Data, Picker, Tree) {


            var Grid = Grid,
                Store = Data.Store,
                columns = [
                    { title: '图片', width: 20, dataIndex: 'a' }, //editor中的定义等用于 BUI.Form.Field.Text的定义
                    { title: '推荐SKU', dataIndex: 'b', editor: { xtype: 'text', rules: { required: true } } }
                ],
                data = [{ a: '<img style="width: 25px;height: 25px;" src="https://s.tbcdn.cn/g/fi/act/finder/img/test/1.jpg">', b: 'S01544154-White   X' }, { a: '<img style="width: 25px;height: 25px;" src="https://s.tbcdn.cn/g/fi/act/finder/img/test/1.jpg">', b: 'S01544154-White   X' }, { a: '<img style="width: 25px;height: 25px;" src="https://s.tbcdn.cn/g/fi/act/finder/img/test/1.jpg">', b:'S01544154-White   X'}];
            var editing = new Grid.Plugins.CellEditing(),
                store = new Store({
                    data: data,
                    autoLoad: true
                }),
                grid = new Grid.Grid({
                    render: '#grid',
                    columns: columns,
                    width: 300,
                    forceFit: true,
                    tbar: { //添加、删除
                        items: [{
                                btnCls: 'button button-small',
                                text: '<i class="icon-ok"></i>保存',
                                listeners: {
                                    'click': addFunction
                                }
                            }
                        ]
                    },
                    plugins: [editing, Grid.Plugins.CheckSelection],
                    store: store
                });

            grid.render();

            //添加记录
            function addFunction() {
              alert("这是保存");
            }
            //删除选中的记录
            function delFunction() {
                var selections = grid.getSelection();
                store.remove(selections);
            }
        });
        </script>
    </div>
</body>

</html>
