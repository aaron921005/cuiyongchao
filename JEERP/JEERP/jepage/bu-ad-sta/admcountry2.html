<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>国家管理</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
		<link href="../../assets/css/layui.css" rel="stylesheet" media="all">
		<style type="text/css">
			body {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div class="demo-content">
			<div class="doc-content">
				<ul class="link-tabs" style="width: 100%;">
					<li class="">
						<a href="admcountry.html">国际地区列表</a>

						<a href="#">国内地区列表</a>

		<div class="demo-content">
			<div class="row">

			</div>

			<div class="row">

				<div class="span24">
					<button id="btnAdd" class="button button-primary">添加</button>
					<button id="btnDelete" class="button button-primary">删除</button>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>区域</th>
							<th>国家</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>江苏</td>
							<td>
								<p>苏州</p>
								<p>昆山</p>
							</td>
						</tr>
						<tr>
							<td>广东</td>
							<td>
								<p>惠州</p>
								<p>广州</p>
							</td>
						</tr>
					</tbody>
				</table>

				<!--<div id="test1" style="float: right;margin-right: 20px;"></div>-->
			</div>
			<div class="area add">
				<form id="J_Form" action="" class="form-horizontal">
					<div class="control-group">
						<label class="control-label">上级类目：</label>
						<div class="controls">
							<select id="">
						          <option value="选择区域">选择区域</option>
						          <option value="无">无</option>
						          <option value="北美">北美</option>
						        </select>
							<select id="">
						          <option value="选择国家">选择国家</option>
						          <option value="无">无</option>
						          <option value="美国">美国</option>
						        </select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">国家：</label>
						<div class="controls">
							<input name="sname" type="text" style="width: 311px;" class="input-large" data-rules="{required : true}">
						</div>
					</div>
				</form>
			</div>

			<div class="area delete">
				<form id="J_Form" action="" class="form-horizontal">
					<div class="control-group">
						<label class="control-label">上级类目：</label>
						<div class="controls">
							<select id="">
						          <option value="选择区域">选择区域</option>
						          <option value="无">无</option>
						          <option value="北美">北美</option>
						        </select>
							<select id="">
						          <option value="选择国家">选择国家</option>
						          <option value="无">无</option>
						          <option value="美国">美国</option>
						        </select>
						</div>
					</div>
				</form>
			</div>
			<script src="../../assets/js/jquery-1.8.1.min.js"></script>
			<script src="../../assets/js/bui-min.js?t=201309041336"></script>
			<script src="../../assets/layer/layer.js"></script>
			<script src="../../assets/layui.js"></script>

			<script type="text/javascript">
				$('.area').hide();
				$('#btnAdd').click(function() {
					layer.open({
						title: '添加',
						area: '650px',
						content: $('.area.add').html(),
						yes: function(index, layero) {
							layer.close(index); //如果设定了yes回调，需进行手工关闭
						}
					});
				});
				$('#btnDelete').click(function() {
					layer.open({
						title: '删除',
						area: '650px',
						content: $('.area.delete').html(),
						yes: function(index, layero) {
							layer.close(index); //如果设定了yes回调，需进行手工关闭
						}
					});
				});

				//							,

				//					});
				//				});
			</script>
		</div>

</html>
