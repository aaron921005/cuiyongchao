<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>商品类目管理</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
	</head>

	<body>
		<!--<div class="demo-content">
			<div class="doc-content">

		<div class="demo-content"><br />

			<div class="row">
				<div class="span24">
					<button id="btnAdd" class="button button-primary">添加类目</button>
					<button id="btnDelete" class="button button-primary">删除类目</button>
				</div>

				<table class="table">
					<thead>
						<tr>
							<th>一级类目</th>
							<th>二级类目</th>
							<th>三级类目</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>服装鞋帽</td>
							<td>服装</td>
							<td>
								<p>女士连衣裙</p>
								<p>女士鞋帽</p>
							</td>
						</tr>
						<tr>
							<td>服装鞋帽</td>
							<td>服装</td>
							<td>
								<p>女士连衣裙</p>
								<p>女士鞋帽</p>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
			<div class="area add">
				<form id="J_Form" action="" class="form-horizontal">
					<div class="control-group">
						<label class="control-label">上级类目：</label>
						<div class="controls">
							<select id="">
						          <option value="选择一级类目">选择一级类目</option>
						          <option value="无">无</option>
						          <option value="服装鞋帽">服装鞋帽</option>
						        </select>
							<select id="">
						          <option value="选择二级类目">选择二级类目</option>
						          <option value="无">无</option>
						          <option value="服装鞋帽">服装鞋帽</option>
						        </select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">类目名称：</label>
						<div class="controls">
							<input name="sname" type="text" style="width: 311px;" class="input-large" data-rules="{required : true}">
						</div>
					</div>
				</form>
			</div>

			<div class="area delete">
				<form id="J_Form" action="" class="form-horizontal">
					<div class="control-group">
						<label class="control-label">上级类目：</label>
						<div class="controls">
							<select id="">
						          <option value="选择一级类目">选择一级类目</option>
						          <option value="无">无</option>
						          <option value="服装鞋帽">服装鞋帽</option>
						        </select>
							<select id="">
						          <option value="选择二级类目">选择二级类目</option>
						          <option value="无">无</option>
						          <option value="服装鞋帽">服装鞋帽</option>
						        </select>
						</div>
					</div>
				</form>
			</div>
			<script src="../../assets/js/jquery-1.8.1.min.js"></script>
			<script src="../../assets/js/bui-min.js?t=201309041336"></script>
			<script src="../../assets/layer/layer.js"></script>

			<script type="text/javascript">
				$('.area').hide();
				$('#btnAdd').click(function() {
					layer.open({
						title: '添加类目',
						area: '650px',
						content: $('.area.add').html(),
						yes: function(index, layero) {
							layer.close(index); //如果设定了yes回调，需进行手工关闭
						}
					});
				});
				$('#btnDelete').click(function() {
					layer.open({
						title: '删除类目',
						area: '650px',
						content: $('.area.delete').html(),
						yes: function(index, layero) {
							layer.close(index); //如果设定了yes回调，需进行手工关闭
						}
					});
				});
			</script>
		</div>
	</body>

</html>
