<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>标签模板设置</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
		<style type="text/css">
			h1 {
				margin-left: 10px;
			}
			
			.controls {
				line-height: 30px;
			}
		</style>
	</head>

	<body>

		<div class="demo-content">
			<div class="row">
				<h1>地址一</h1>
				<div class="doc-content">
					<form class="form-horizontal well">
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">公司名称：</label>
								<div class="controls">
									<label for="">苏州玛雅国际快递有限公司</label>

								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">联系地址：</label>
								<div class="controls">
									<label for="">江苏省 苏州市 姑苏区 城北西路1588号1幢21室</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">联系邮箱：</label>
								<div class="controls">
									<label for="">12345678@163.com</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">联系电话：</label>
								<div class="controls" style="height: auto;">
									<p>13025252525</p>
									<p>13025252525</p>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">联系QQ：</label>
								<div class="controls">
									<p>686654545</p>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<h1>地址二</h1>
				<div class="doc-content">
					<form class="form-horizontal well">

						<div class="row">
							<div class="control-group span18">
								<label class="control-label">公司资料：</label>
								<div class="controls">
									<input type="text" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span28">
								<label class="control-label">联系地址：</label>
								<div class="controls" >
									<select id="">
							          <option value="选择国家">选择国家</option>
							          <option selected="" value="中国">中国</option>
							        </select>
									<select id="">
							          <option value="安徽省">安徽省</option>
							          <option selected="" value="江苏省">江苏省</option>
							          <option value="浙江省">浙江省</option>
							        </select>
									<select id="">
							          <option selected="" value="苏州市">苏州市</option>
							          <option value="南京市">南京市</option>
							          <option value="常州市">常州市</option>
							        </select>
									<select id="">
							          <option selected="" value="姑苏区">姑苏区</option>
							          <option value="虎丘区">虎丘区</option>
							          <option value="工业园区">工业园区</option>
							        </select>
									<input type="text" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">联系邮箱：</label>
								<div class="controls">
									<input type="text" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">联系电话：</label>
								<div class="controls" >
									<input type="text" />
									<input type="text" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">联系QQ：</label>
								<div class="controls" style="height: auto;">
									<input type="text" />
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="form-actions offset3">
						<button type="submit" class="button button-primary">保存</button>
						<!--						<button type="reset" class="button">重置</button>-->
					</div>
				</div>
			</div>
			<!-- script end -->
		</div>
		<script src="../../assets/js/jquery-1.8.1.min.js"></script>
		<script src="../../assets/js/bui-min.js?t=201309041336"></script>
		<script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
		<script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
		<script src="http://g.alicdn.com/bui/bui/1.1.21/config.js"></script>
		<script src="../../assets/layer/layer.js"></script>
		<!-- script start -->
		<script type="text/javascript">
		</script>
	</body>

</html>
