<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>标签模板设置</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
			<style type="text/css">
				h1{margin-left: 10px;}
			</style>
	</head>

	<body>

		<div class="demo-content">
			<div class="row">
				<h1>标签模板管理</h1>
				<div class="doc-content">
					<form class="form-horizontal well">
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">标签尺寸：</label>
								<div class="controls">
									<input type="radio" name="cc" />40*60mm
									<input type="radio" name="cc" />20*40mm
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">字段选择：</label>
								<div class="controls">
									<input type="checkbox" value="条码" />条码
									<input type="checkbox" value="SKU号" />SKU号
									<input type="checkbox" value="自定义" />自定义
									<input type="checkbox" value="自定义1" />自定义1
									<input type="checkbox" value="自定义2" />自定义2

								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">标签实例：</label>
								<div class="controls" style="height: auto;">
									<img src="../../assets/img/u4943.png" alt="" />

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<h1>发货标签模板</h1>
				<div class="doc-content">
					<form class="form-horizontal well">
						<div class="demo-content" style="margin-bottom: 5px;">
							<div class="doc-content">
								<ul class="link-tabs" style="width: 100%;">
									<li class="active">
										<a href="#">江苏EUB</a>
									</li>
									<li class="">
										<a href="#">南通小包</a>
									</li>
									<li class="">
										<a href="#">上海DHL</a>
									</li>
									<li class="">
										<a href="#">江苏DHL</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">标签尺寸：</label>
								<div class="controls">
									<input type="radio" name="cc" />40*60mm
									<input type="radio" name="cc" />20*40mm
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">标签类型：</label>
								<div class="controls">
									<input type="radio" name="lx" />标准EUB模板
									<input type="radio" name="lx" />DHL模板
									<input type="radio" name="lx" />UPS模板
									<input type="radio" name="lx" />FEDEX模板
									<input type="radio" name="lx" />物流商模板
									<input type="radio" name="lx" />自定义模板

								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">字段选择：</label>
								<div class="controls">
									<input type="checkbox" value="条码" />条码
									<input type="checkbox" value="SKU号" />SKU号
									<input type="checkbox" value="自定义" />自定义
									<input type="checkbox" value="自定义1" />自定义1
									<input type="checkbox" value="自定义2" />自定义2

								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">标签实例：</label>
								<div class="controls" style="height: auto;">
									<img src="../../assets/img/u4971.png" alt="" />
									<img src="../../assets/img/u4972.png" alt="" />

								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="form-actions offset3">
						<button type="submit" class="button button-primary">保存</button>
<!--						<button type="reset" class="button">重置</button>-->
					</div>
				</div>
			</div>
			<!-- script end -->
		</div>
		<script src="../../assets/js/jquery-1.8.1.min.js"></script>
		<script src="../../assets/js/bui-min.js?t=201309041336"></script>
		<script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
		<script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
		<script src="http://g.alicdn.com/bui/bui/1.1.21/config.js"></script>
		<script src="../../assets/layer/layer.js"></script>
		<!-- script start -->
		<script type="text/javascript">
		</script>
	</body>

</html>
