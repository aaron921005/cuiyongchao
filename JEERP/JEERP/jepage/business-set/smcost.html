<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>成本项管理</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">

	</head>

	<body>
		<div class="demo-content"><br />
			<!-- 搜索页 ================================================== -->
			<div class="row">
				<div class="span26">
					<form id="searchForm" class="form-horizontal" tabindex="0" style="outline: none;">
						<div class="row">
							<div class="content">
								<div class="updown_box" style="    padding: 0 60px;">
									<span>选择平台：</span>
									<ul class="select1" style="    padding-left: 3px;">
										<li class="c_type" data-index="1">
											<a href="javascript:;">Amazon</a>
										</li>
										<li class="c_type" data-index="2">
											<a href="javascript:;">Wish</a>
										</li>
										<li class="c_type" data-index="2">
											<a href="javascript:;">Aliexpress</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="span24">
					<button id="btnxinjian" class="button button-primary addSP">添加</button>
					<button id="btnshanchu" class="button button-danger">删除</button>
				</div>
				<div class="row" style="padding-left: 15px;">
					<table class="table">
						<thead>
							<tr>
								<th>序列</th>
								<th>成本项名称</th>
								<th>成本类型</th>
								<th>计算类型</th>
								<th>费用（$）</th>
								<th>数据来源</th>
								<th>计算公式</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>采购成本</td>
								<td>可变</td>
								<td>数值</td>
								<td>-</td>
								<td>采购成本</td>
								<td>销售额*15%</td>
							</tr>
							<tr>
								<td>2</td>
								<td>国际运费</td>
								<td>可变</td>
								<td>数值</td>
								<td>-</td>
								<td>采购成本</td>
								<td>销售额*15%</td>
							</tr>
							<tr>
								<td>3</td>
								<td>平台扣点</td>
								<td>可变</td>
								<td>数值</td>
								<td>-</td>
								<td>采购成本</td>
								<td>销售额*15%</td>
							</tr>
							<tr>
								<td>4</td>
								<td>广告费用</td>
								<td>可变</td>
								<td>数值</td>
								<td>-</td>
								<td>采购成本</td>
								<td>销售额*15%</td>
							</tr>
							<tr>
								<td>5</td>
								<td>提现手续费</td>
								<td>可变</td>
								<td>数值</td>
								<td>-</td>
								<td>采购成本</td>
								<td>销售额*15%</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row addSPArea">
				<div class="demo-content">
					<div class="row">
						<div class="span16 doc-content">
							<form class="form-horizontal">
								<div class="row">
									<div class="control-group span18">
										<label class="control-label">项目名称：</label>
										<div class="controls">
											<input type="text" class="control-text" value="退货占比">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="control-group span18">
										<label class="control-label">费用类型：</label>
										<div class="controls">
											<select id="">
									          <option selected="" value="百分比">百分比</option>
									          <option value="数值">数值</option>
									        </select>
										</div>
									</div>
									<div class="control-group span18">
										<label class="control-label">成本类型：</label>
										<div class="controls">
											<select id="">
									          <option value="可变">可变</option>
									          <option selected="" value="固定">固定</option>
									        </select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="control-group span18">
										<label class="control-label">费用：</label>
										<div class="controls">
											<input type="text" class="control-text" value="5">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="control-group span18">
										<label class="control-label">选择数据项：</label>
										<div class="controls">
											<input type="checkbox" value="销售金额" />销售金额
											<input type="checkbox" value="国际运费" />国际运费
											<input type="checkbox" value="头程运费" />头程运费

										</div>
									</div>
								</div>
								<div class="row">
									<div class="control-group span18">
										<label class="control-label">计算公式：</label>
										<div class="controls">退货占比=销售金额
											<select name="" id="" style="width: 60px;">
												<option value="+">+</option>
												<option value="-">-</option>
											</select>5%
										</div>
									</div>
								</div>

							</form>
						</div>
					</div>
					<!-- script end -->
				</div>
			</div>
			<script src="../../assets/js/jquery-1.8.1.min.js"></script>
			<script src="../../assets/js/bui-min.js?t=201309041336"></script>
			<script src="../../assets/layer/layer.js"></script>
			<script type="text/javascript">
				$('.type,.addSPArea').hide();
				$(".select1 li").click(function() {
					$(this).addClass("selected").siblings().removeClass("selected");
				});
				$('.c_type').click(function() {
					var index = $(this).attr('data-index');
					$('.type').hide();
					$('.type' + index).show();
				});
				$('.createHJ').click(function() {
					layer.alert('该店铺没有此商品，若要发送此商品，必须先创建此商品', {
							title: '提示'
						},
						function(index) {
							layer.close(index);
						});
				});
				$('.addSP').click(function() {
					layer.open({
						title: '添加成本项',
						area: '380px',
						content: $('.addSPArea').html()
					});
				});
			</script>
		</div>
	</body>

</html>
