<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>SKU规则设置</title>
		<link href="../../assets/css/bs3/dpl.css" rel="stylesheet">
		<link href="../../assets/css/bs3/bui.css" rel="stylesheet">
		<link href="../../assets/css/goodtype.css" rel="stylesheet">
	</head>

	<body>

		<div class="demo-content">
			<div class="row">
				<div class="doc-content">
					<form class="form-horizontal well">
						<div class="row">
							<div class="control-group span10">
								<label class="control-label">商品编码格式：</label>
								<div class="controls">
									编码前缀<input type="text" class="control-text">
								</div>
							</div>
							<div class="control-group span8">
								<label class="control-label"></label>
								<div class="controls">
									编码后缀<input type="text" class="control-text">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span8">
								<label class="control-label">编码位数：</label>
								<div class="controls">
									<input type="text" style="width: 50px;">位<span style="color: #a0a5a5;">(不含前后缀)</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="control-group span18">
								<label class="control-label">SKU格式：</label>
								<div class="controls">
									<input type="radio" name="sku" />商品编码+"中间符"+属性(例:SH12357452-White) <br />
									<input type="radio" name="sku" />商品编码+"中间符"+属性+"中间符"+属性(例:SH12357452-White)

								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-actions offset3">
								<button type="submit" class="button button-primary">保存</button>
								<button type="reset" class="button">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- script end -->
		</div>
		<script src="../../assets/js/jquery-1.8.1.min.js"></script>
		<script src="../../assets/js/bui-min.js?t=201309041336"></script>
		<script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
		<script src="http://g.alicdn.com/bui/seajs/2.3.0/sea.js"></script>
		<script src="http://g.alicdn.com/bui/bui/1.1.21/config.js"></script>
		<script src="../../assets/layer/layer.js"></script>
		<!-- script start -->
		<script type="text/javascript">
		</script>
	</body>

</html>
